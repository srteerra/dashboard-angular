<div>
  <mat-toolbar color="primary">
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <span>Dashboard</span>
  </mat-toolbar>
  <mat-drawer-container class="grid__container">
    <mat-drawer #drawer mode="side" class="tree__container">
      <div>
        <h1>Bienvenido!</h1>
        Mira lo nuevo por aqui.
      </div>
      <a routerLink="/home" class="dash__btn"
        ><span><mat-icon fontIcon="home" color="primary"></mat-icon></span>
        Inicio</a
      >
      <a routerLink="/inventario" class="dash__btn">Inventario</a>
      <a class="dash__btn">Ajustes</a>
      <a class="dash__btn">Actualizar</a>
    </mat-drawer>
    <mat-drawer-content class="info__container">
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
